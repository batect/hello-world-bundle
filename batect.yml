containers:
  yamllint:
    build_directory: .batect/yamllint
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code

  test-env:
    build_directory: .batect/test-env
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code
    privileged: true

  hadolint:
    image: hadolint/hadolint:v1.18.0
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code

  shellcheck:
    build_directory: .batect/shellcheck
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code

  shfmt:
    image: mvdan/shfmt:v3.1.2
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code

tasks:
  lint:
    description: Run all linting tasks.
    group: Linting tasks
    prerequisites:
      - lint:docker
      - check-format:shell
      - lint:shell
      - lint:yaml

  lint:docker:
    description: Lint Dockerfiles.
    group: Linting tasks
    run:
      container: hadolint
      command: sh -c "hadolint $(find . -name Dockerfile)"

  lint:shell:
    description: Lint shell scripts.
    group: Linting tasks
    run:
      container: shellcheck
      command: sh -c "shellcheck $(find . -name '*.sh')"

  check-format:shell:
    description: Check formatting of shell scripts.
    group: Linting tasks
    run:
      container: shfmt
      command: -d .

  lint:yaml:
    description: Check formatting of all YAML files.
    group: Linting tasks
    run:
      container: yamllint
      command: yamllint .

  test:
    description: Run the tests.
    group: Testing tasks
    run:
      container: test-env
      command: python3 test/tests.py
